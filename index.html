<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Three.js Particle System</title>
    <link rel="shortcut icon" href="#"/>
    <link rel="stylesheet" href="src/css/index.css"/>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="lib/js/three.js"></script>
    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <h1>
        Homework 3 - Jason Pereira (jperei5@uic.edu)
    </h1>
    <div class="row">
        <canvas class="scene"></canvas>
        <div id="sidebar">
        </div>
    </div>
    <div class="row controls">
        <div class="slider-wrapper">
            <div>
                <span>0</span>
                <input type="range" min="0" step="0.1" max="100" value="0" id="slider"/>
                <span>10</span>
            </div>
            <div>
                <div id="z-index-label">
                    Z index: 0
                </div>
            </div>
        </div>
        <div class="brush-wrapper">
            <input type="checkbox" id="brush-checkbox">Brush</input>
        </div>
        <div id="legend-wrapper"></div>
    </div>
    
    <script src="src/js/OrbitControls.js"></script>
    <script src="src/js/legend.js"></script>
    <script src="src/js/scatter.js"></script>
    <script src="src/js/scene.js"></script>
    <script src="src/js/particleSystem.js"></script>
</body>

</html>
